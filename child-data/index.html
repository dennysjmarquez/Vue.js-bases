<!doctype html>
<html lang="es" class="h-100">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://dennysjmarquez.github.io/Vue.js-bases/public/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="child-data.js"></script>

    <title>Vue.js 2 Acceso a los datos de un componente hijo</title>

</head>
<body class="bg-light-f0f0f2 h-100">

<div id="app" style="margin: 50px auto;">

    <div class="jumbotron mt-5 mb-5 mx-auto">
        <h1>Vue.js 2 | Acceso a los datos de un componente hijo.</h1>

        <hr class="my-4">

        <p class="lead"><strong>Presiona <b>F12</b></strong> y <span class="text-success">Abre la consola, ve la salida
        .</span></p>

        <hr class="my-4">

        <p><span style="color:#808080;font-family:Georgia, serif;">&lt;</span><span
                style="color:#569cd6;font-family:Georgia, serif;">child-data </span><span
                style="color:#9cdcfe;font-family:Georgia, serif;">ref</span><span
                style="color:#ce9178;font-family:Georgia, serif;">="childData"</span><span
                style="color:#808080;font-family:Georgia, serif;">&gt;&lt;/</span><span
                style="color:#569cd6;font-family:Georgia, serif;">child-data</span><span
                style="color:#808080;font-family:Georgia, serif;">&gt;</span></p>

        <child-data ref="childData"></child-data>

        <hr class="my-4">

        <p class="lead">
            <strong>
                <b>Código fuente, <a href="https://github.com/dennysjmarquez/Vue.js-bases/tree/master/child-data"
                                     target="_blank">haga
                    clic aquí</a>.</b>
            </strong>
        </p>

    </div>

</div>

<script>

  new Vue({

    el: '#app',

    mounted() {

      const cmpName = this.$refs.childData.cmpName;
      console.log(cmpName);

    }

  });

</script>

</body>
</html>
