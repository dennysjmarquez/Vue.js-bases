<!doctype html>
<html lang="es" class="h-100">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://dennysjmarquez.github.io/Vue.js-bases/public/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="focus.js"></script>
    <script src="change-styles.js"></script>

    <script src="components/message.js"></script>

    <title>Vue.js 2 Directivas a medida</title>

</head>
<body class="bg-light-f0f0f2 h-100">

<div id="app" style="margin: 50px auto;">

    <div class="jumbotron mt-5 mb-5 mx-auto">
        <h1>Vue.js 2 | Directivas a medida.</h1>
        <hr class="my-4">

        <p><span style="color:#808080;">&lt;</span><span style="color:#569cd6;">message </span><span
                style="color:#9cdcfe;">v-change-styles</span><span style="color:#ce9178;">="{</span><span
                style="color:#9cdcfe;">backgroundColor</span><span style="color:#ce9178;">: 'red', </span><span
                style="color:#9cdcfe;">color</span><span style="color:#ce9178;">: '#fff', </span><span
                style="color:#9cdcfe;">padding</span><span style="color:#ce9178;">: &nbsp;'10px'}"</span><span
                style="color:#808080;">&gt;&lt;/</span><span style="color:#569cd6;">message</span><span
                style="color:#808080;">&gt;</span></p>

        <message v-change-styles="{backgroundColor: 'red', color: '#fff', padding:  '10px'}"></message>

        <hr/>

        <p><span style="color:#808080;">&lt;</span><span style="color:#569cd6;">input </span><span
                style="color:#9cdcfe;">type</span><span style="color:#ce9178;">="text" </span><span
                style="color:#9cdcfe;">v-focus</span><span style="color:#808080;">/&gt;</span></p>

        <input type="text" v-focus/>

        <hr class="my-4">

        <p class="lead">
            <strong>
                <b>Código fuente, <a href="https://github.com/dennysjmarquez/Vue.js-bases/tree/master/directivas"
                                     target="_blank">haga clic aquí</a>.</b>
            </strong>
        </p>

    </div>

</div>

<script>

  new Vue({

    el: '#app'

  });

</script>

</body>
</html>
