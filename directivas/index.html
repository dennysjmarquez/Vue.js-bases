<!doctype html>
<html lang="es" class="h-100">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="focus.js"></script>
    <script src="change-styles.js"></script>

    <script src="components/message.js"></script>

    <title>Vue.js 2 Plugins</title>

    <style>
        .bg-light-f0f0f2 {
            background-color: #f0f0f2;
        }

        .jumbotron {
            max-width: 600px;
            padding: 2em;
            background-color: #fdfdff;
            border-radius: 0.5em;
            box-shadow: 2px 3px 7px 2px #00000005
        }
    </style>

</head>
<body class="bg-light-f0f0f2 h-100">

<div id="app" style="margin: 50px auto;">

    <div class="jumbotron mt-5 mb-5 mx-auto">
        <h1>Vue.js 2 | Directivas.</h1>
        <hr class="my-4">

        v-change-styles="{backgroundColor: 'red', color: '#fff', padding:  '10px'}"
        <message v-change-styles="{backgroundColor: 'red', color: '#fff', padding:  '10px'}"></message>

        <hr/>

        v-focus
        <input type="text" v-focus />


    </div>

</div>

<script>

  new Vue({

    el: '#app'

  });

</script>

</body>
</html>
